<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="64" cy="64" r="60" fill="#007ACC" stroke="#005a9e" stroke-width="2"/>

  <!-- 服务器机架图标 -->
  <rect x="30" y="25" width="68" height="78" rx="4" fill="#ffffff" opacity="0.9"/>

  <!-- 服务器层级 -->
  <rect x="36" y="31" width="56" height="12" rx="2" fill="#007ACC"/>
  <rect x="36" y="47" width="56" height="12" rx="2" fill="#007ACC"/>
  <rect x="36" y="63" width="56" height="12" rx="2" fill="#007ACC"/>
  <rect x="36" y="79" width="56" height="12" rx="2" fill="#007ACC"/>

  <!-- 指示灯 -->
  <circle cx="42" cy="37" r="2" fill="#00ff00"/>
  <circle cx="42" cy="53" r="2" fill="#00ff00"/>
  <circle cx="42" cy="69" r="2" fill="#ffa500"/>
  <circle cx="42" cy="85" r="2" fill="#00ff00"/>

  <!-- API 符号 -->
  <text x="64" y="42" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle">API</text>
  <text x="64" y="58" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle">API</text>
  <text x="64" y="74" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle">API</text>
  <text x="64" y="90" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle">API</text>

  <!-- 心跳图 -->
  <polyline points="78,85 82,80 86,88 90,75 94,82 98,85" stroke="#ff4444" stroke-width="2" fill="none"/>

  <!-- 装饰性网络点 -->
  <circle cx="25" cy="25" r="3" fill="#ffffff" opacity="0.7"/>
  <circle cx="103" cy="25" r="3" fill="#ffffff" opacity="0.7"/>
  <circle cx="25" cy="103" r="3" fill="#ffffff" opacity="0.7"/>
  <circle cx="103" cy="103" r="3" fill="#ffffff" opacity="0.7"/>

  <!-- 连接线 -->
  <line x1="28" y1="28" x2="30" y2="31" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="28" x2="98" y2="31" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <line x1="28" y1="100" x2="30" y2="97" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="100" x2="98" y2="97" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
</svg>